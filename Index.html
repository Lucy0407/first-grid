<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Image Grid</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 10px;
        padding: 10px;
    }
    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }
    .card img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="IMG_0019.JPG" alt="Lulu">
        </div>
        <div class="card">
            <img src="IMG_0037.JPG" alt="Lulu">
        </div>
        <div class="card">
            <img src="IMG_0031.JPG" alt="Lulu">
        </div>
        <div class="card">
            <img src="IMG_0057.JPG" alt="Lulu">
        </div>
        <div class="card">
            <img src="IMG_0058.JPG" alt="Lulu">
        </div>
        <div class="card">
            <img src="IMG_0224.JPG" alt="Lulu">
        </div>
        <div class="card">
            <img src="IMG_0231.JPG" alt="Lulu">
        </div>
        <div class="card">
            <img src="IMG_8239.JPG" alt="Lulu">
        </div>
        <div class="card">
            <img src="IMG_8681.JPG" alt="Lulu">
        </div>
    </div>
</body>
</html>
